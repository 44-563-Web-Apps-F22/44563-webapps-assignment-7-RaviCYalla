<body>

    </div>
<script>

var ids=['id_num1','id_num2','id_num3','id_num4','id_num5','id_num6','id_num7','id_num8','id_num9',
'id_num10','id_num11','id_num12','id_num13','id_num14','id_num15','id_num16','id_num17','id_num18',
'id_num19','id_num20','id_num21','id_num22','id_num23','id_num24','id_num25']
    let chestCount =0;
    let score =0;
    let lastCheck =12;
    let treasureLocation = 18;
    function check(position){
        var x=ids[position]
        if(position == treasureLocation){ 
                document.getElementById(x).src = "treasure.jpg";
            }
            else{
                document.getElementById(x).src="empty.jpg";
            }
            chestCount+=  1;
            score+= 1;
            document.getElementById("chests").innerHTML = "Number of chests checked is "+chestCount;
            document.getElementById("score").innerHTML = "Score is "+score;
            lastCheck = position;

      }
      function help(){

let column_last = lastCheck % 5;
    let row_last = Math.floor(lastCheck / 5 );
    let treasure_Column = treasureLocation % 5;
    let treasure_Row = Math.floor(treasureLocation / 5);
    score = score + 2;
    document.getElementById("score").innerHTML = "Score is "+score;
    if(treasure_Row == row_last){
        if(column_last < treasure_Column){
            document.getElementById("help").innerHTML = "right";
        }
        else if(column_last > treasure_Column){
            document.getElementById("help").innerHTML = "left";
        }
        else{
            document.getElementById("help").innerHTML = "Sorry, no help available" ;
        }
    }
    else if(treasure_Column == column_last){
        if(row_last < treasure_Row){
            document.getElementById("help").innerHTML = "down";
        }
        else if(row_last > treasure_Row){
            document.getElementById("help").innerHTML = "up";
        }
        else{
            document.getElementById("help").innerHTML = "Sorry, no help available" ;
        }
    }
    else{
            document.getElementById("help").innerHTML = "Sorry, no help available" ;
        }
      

      }

  </script>
